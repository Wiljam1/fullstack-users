spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MYSQLDialect
  datasource:
    url: jdbc:mysql://vm.cloud.cbh.kth.se:2757/patientjournal
    username: ${ MYSQL_USERNAME }
    password: ${ MYSQL_PASSWORD }

