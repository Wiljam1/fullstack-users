spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MYSQLDialect
  datasource:
    url: ${ SPRING_DATASOURCE_URL }
    username: ${ MYSQL_USERNAME }
    password: ${ MYSQL_PASSWORD }

